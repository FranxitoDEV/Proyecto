<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNEMOSYNE.EXE - LUCID BUILD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Special+Elite&display=swap" rel="stylesheet">
    <style>
      :root {
        --crt-flicker: 0.02;
        --brightness: 1; /* Default brightness */
      }
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        user-select: none;
        font-family: 'VT323', monospace;
        cursor: crosshair;
        filter: brightness(var(--brightness));
      }
      
      /* CHROMATIC ABERRATION - Reduced intensity for readability */
      .chromatic-aberration {
        text-shadow: 1px 0 rgba(255,0,0,0.3), -1px 0 rgba(0,255,255,0.3);
      }

      /* CRT SCANLINES */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.15) 50%
        );
        background-size: 100% 4px;
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 9000;
        mix-blend-mode: multiply;
        opacity: 0.6;
      }
      
      /* VIGNETTE */
      .vignette {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 95%);
        pointer-events: none;
        z-index: 8999;
      }

      /* NOISE */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 8998;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* CUSTOM SCROLLBAR */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: #4a4a4a; border: 1px solid #000; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff00; }

      .text-shadow-glow { text-shadow: 0 0 10px currentColor; }
      
      /* Readable Text Class to remove effects */
      .readable-text {
          text-shadow: none;
          filter: none;
      }
    </style>

{

  }
}
</script>
